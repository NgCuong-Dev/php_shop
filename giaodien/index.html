<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Ivy-Store</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main-container">
      <!-- header -->
      <header>
        <div class="container-header" style="display: flex">
          <div class="logo">
            <img src="./images/logo.png" alt="#" />
          </div>
          <nav>
            <ul class="menu">
              <li>Boy</li>
              <li>Girl</li>
              <li>Fashion</li>
              <li style="color: red">Sale to 99K</li>
              <li>Collection</li>
              <li>News</li>
            </ul>
          </nav>
        </div>
        <div class="others">
          <li class="search-input">
            <input type="text" placeholder="Tìm kiếm sản phẩm" />
            <i class="fas fa-search"></i>
          </li>
          <div class="icon">
            <li>
              <a href="" class="fa fa-paw"></a>
            </li>
            <li>
              <a href="" class="fa fa-user"></a>
            </li>
            <li>
              <a href="" class="fa fa-shopping-bag"></a>
            </li>
          </div>
        </div>
        <!-- <div class="dropdown-menu">
          <i class="fa-solid fa-bars"></i>
        </div> -->
      </header>
      <!-- carousel -->
      <div class="carousel">
        <div class="sale-50">SALE ALL 50%</div>
        <div class="sale-75">SALE UPTO 75%</div>
        <div class="sale-30">SALE ALL 30%</div>
      </div>
      <!-- slider -->
      <div
        class="slideshow-container"
        style="margin-top: 25px; border-radius: 25px"
      >
        <div class="mySlides fade">
          <img
            src="./images/slider-1.jpg"
            style="width: 100%; border-radius: 25px"
          />
        </div>
        <div class="mySlides fade">
          <img
            src="./images/slider-2.png"
            style="width: 100%; border-radius: 25px"
          />
        </div>

        <div class="mySlides fade">
          <img
            src="./images/slider-3.jpg"
            style="width: 100%; border-radius: 25px"
          />
        </div>

        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>
      </div>
      <br />
      <!-- button slider -->
      <div style="text-align: center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
      <div id="sieu-sale">
        <div class="content-sale">
          <h1 style="color: red; margin-top: 20px; padding-bottom: 10px">
            SIÊU SALE GIÁ SỐC - DEAL TỪ 99K
          </h1>
          <p
            style="
              font-size: 20px;
              margin-top: 10px;
              padding: 20px;
              border-style: dashed;
              background-color: black;
              color: white;
              width: 400px;
              display: inline-block;
              box-shadow: -22px 19px 5px 6px rgba(0, 0, 0, 0.69);
              -webkit-box-shadow: -22px 19px 5px 6px rgba(0, 0, 0, 0.69);
              -moz-box-shadow: -22px 19px 5px 6px rgba(0, 0, 0, 0.69);
            "
            id="demo"
          ></p>
        </div>
      </div>

      <!-- list product -->
      <div class="container-product">
        <h1>new arrival</h1>
        <div class="menu-tabs">
          <button>IVY moda</button>
          <button>IVY men</button>
          <button>IVY KID</button>
        </div>
        <div id="productList"></div>
      </div>
    </div>
    <script>
      let slideIndex = 1;
      showSlides(slideIndex);

      function plusSlides(n) {
        showSlides((slideIndex += n));
      }

      function currentSlide(n) {
        showSlides((slideIndex = n));
      }

      function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        let dots = document.getElementsByClassName("dot");
        if (n > slides.length) {
          slideIndex = 1;
        }
        if (n < 1) {
          slideIndex = slides.length;
        }
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
      }
      // Tự động chạy slideshow sau mỗi 3 giây
      setInterval(function () {
        plusSlides(1);
      }, 3000);
      // countdown sale
      // Set the date we're counting down to
      var countDownDate = new Date("April 30, 2024 00:00:00").getTime();

      // Update the count down every 1 second
      var x = setInterval(function () {
        // Get today's date and time
        var now = new Date().getTime();

        // Find the distance between now and the count down date
        var distance = countDownDate - now;

        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Output the result in an element with id="demo"
        document.getElementById("demo").innerHTML =
          days +
          "day " +
          hours +
          "hours " +
          minutes +
          "minutes " +
          seconds +
          "s ";

        // If the count down is over, write some text
        if (distance < 0) {
          clearInterval(x);
          document.getElementById("demo").innerHTML = "EXPIRED";
        }
      }, 1000);
    </script>
    <script src="./main.js"></script>
  </body>
</html>
